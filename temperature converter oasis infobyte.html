<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004380;
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Temperature Converter</h2>
        <div>
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius">
        </div>
        <div>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit">
        </div>
        <div>
            <button onclick="convertToCelsius()">Convert to Celsius</button>
            <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            if (!isNaN(fahrenheit)) {
                var celsius = (fahrenheit - 32) * 5 / 9;
                document.getElementById("celsius").value = celsius.toFixed(2);
                document.getElementById("result").innerText = `${fahrenheit}째F is ${celsius.toFixed(2)}째C`;
            } else {
                document.getElementById("result").innerText = "Please enter a valid number.";
            }
        }

        function convertToFahrenheit() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            if (!isNaN(celsius)) {
                var fahrenheit = celsius * 9 / 5 + 32;
                document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
                document.getElementById("result").innerText = `${celsius}째C is ${fahrenheit.toFixed(2)}째F`;
            } else {
                document.getElementById("result").innerText = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
